<style>
    #articles-list li {
        list-style-type: none;
    }
</style>

<ul id="articles-list">
    {{range .}}
        <div class="shadow-1-strong bg-white my-5 p-5" id="articles">
        <li>
            <h3>{{.Title}}</h3>
            <p>{{.Content}}</p>
        </li>
        </div>
    {{end}}
</ul>
