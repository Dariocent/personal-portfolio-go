<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dario Cantella's Blog</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    </noscript>
    <link href="/static/css/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/aos.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <noscript>
    <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }
    </style>
    </noscript>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>

    <header class="d-print-none">
        <div class="container text-center text-lg-left">
            <div class="pt-4 clearfix">
                <h1 class="site-title mb-0">Dario Cantella</h1>
                <div class="site-nav">
                    <nav role="navigation">
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a class="nav-link" href="/blog" title="Blog"><span class="menu-title">Blog Home</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="/" title="Home"><span class="menu-title">cantella.dev</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</head>

<body>

    <div id="fetchArticlesBtn" hx-get="/api/blog/articles" hx-trigger="load"></div>
    <button hx-get="/api/blog/articles/1" hx-trigger="click" hx-target="#fetchArticlesBtn" hx-swap="body settle:1s">Get Article 1</button>
    <button hx-get="/api/blog/articles/2" hx-trigger="click">Get Article 2</button>
    <button hx-delete="/api/blog/articles/1" hx-trigger="click">Delete Article 1</button>
    <button hx-post="/api/blog/articles" hx-trigger="click">Create Article</button>
    
</body>
</html>
